<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .profile img{
            width: 100px;
            height: 100px;
        }
        
        .profile{
            border: 1px solid green;
            float: left;
            margin-right: 5px;
        }
        .parent p{
            text-align: center;
        }


        .viewStart{
            display: none;
            width: 50px;
            height: 50px;
            background-color: blue;
            bottom: 0;
            position: absolute;
        }

        .reset{
            bottom: 0;
        }
    </style>
    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".profile").click(function(){
                let src = $(this).children("img").attr("src");
                console.log(src);
                $("#view").show();
                $("#view").animate(
                    {left: '50%'}, function(){
                        $("#view").animate({top: '200px'});
                        $("#view").animate({width: '60%', height: '60%'}, function(){
                            //$("#view").css("left", "20%");
                            $("#view").animate({left: '20%', top: '20%'}, function(){
                                //$("#view").css("background-image", "url('../images/kaka.jpg')");
                                $("#view").css("background-image", "url('"+ src +"')");
                            });
                        });
                    }
                );
            });

            $("#view").click(function(){
                $(this).hide();
                $(this).addClass("reset");
            });
        });
    </script>
</head>
<body>
    <div class="parent">
        <div class="profile">
            <p>Kaka</p>
            <img src="../images/kaka.jpg" alt="pic">
        </div>
        <div class="profile">
            <p>Henry</p>
            <img src="../images/henry.jpg" alt="pic">
        </div>
        <div class="profile">
            <p>Torres</p>
            <img src="../images/torres.jpg" alt="pic">
        </div>
    </div>
    <div id="view" class="viewStart">

    </div>
</body>
</html>

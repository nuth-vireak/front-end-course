<div class="container-fluid">
<form #studentForm="ngForm" (ngSubmit)="doSubmit()" novalidate>
  <h2>Student Form</h2>
  {{studentForm.value | json}}
  <br/>
  {{student | json}}
  <div class="form-group">
    <label for="" >Name</label>
    <input type="text" [class.is-invalid] ="txtName.invalid && txtName.touched" 
    required pattern="^[a-zA-Z0-9]{10,}$" #txtName="ngModel" class="form-control" name="name" [(ngModel)] ="student.name">
    <div *ngIf="txtName.invalid && txtName.touched">
      <small *ngIf="txtName.errors?.['required']">Name is required</small>
      <small *ngIf="txtName.errors?.['pattern']">Name is at least 10 characters</small>
    </div>
  </div>
  <div class="form-group">
    <label for="" >Email</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="student.email">
  </div>
  <div class="form-group">
    <label for="" >Subject</label>
    <select (click) ="selectSubject(cboSubject.value)" class="form-control" required #cboSubject="ngModel" name="subject" [(ngModel)]="student.course">
      <option value="">Select your subject</option>
      <!-- <option value="java">Java</option>
      <option value="php">PHP</option>
      <option value="cs">C#</option> -->
      <option *ngFor="let s of subjects">{{s}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="" >Gender</label>
    <input type="radio" name="rdGender" value="Male" class="form-check-input" [(ngModel)]="student.gender">
    <label  >Male</label>
    <input type="radio" name="rdGender" [checked]="true" value="Female" class="form-check-input" [(ngModel)]="student.gender">
    <label  >Female</label>
  </div>-
<!-- 
  <div ngModelGroup="address">
    <div class="form-group">
              <label for="">Province</label>
              <input type="text" class="form-control" name="province" ngModel>
          </div>
    <div class="form-group">
              <label for="">District</label>
              <input type="text" class="form-control" name="district" ngModel>
          </div>
  
  </div> -->

    <button class="btn btn-primary" [disabled]="!(studentForm.form.valid && isValidSubject) || isSubmitted">Save</button>
</form>
</div>
